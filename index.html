<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>youTube Search</title>
    <!--styles-->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.gallery.min.css" type="text/css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <heading class="header" role="banner">
        <h1>Search youTube for a Video</h1>
    </heading>
    <main role="main">
        <section class="form" role="region">
            <form class="js-form">
                <fieldset>
                    <legend>What do you want to search for?</legend>
                    <label for="name-entry">Search here: </label>
                    <input type="text" name="name-entry" id="name-entry" placeholder="e.g. movie clips">
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <!--display results-->
        <section class="results" role="region">
            <div class="js-results"></div>
        </section>
    </main>
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.gallery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="scripts.js"></script>
</body>

</html>
